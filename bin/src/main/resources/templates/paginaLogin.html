<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilo-login.css}" />
<head>
</head>
<body>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post">
		<div class="login-page">
		<img width="50%" th:src="@{/images/logo_copy.jpeg}" alt="Logo da barbearia Les Mustáchês"/>
			<div class="formi">
				<form>
					<input type="text" name="username" placeholder="username" /> <input
						type="password" name="password" placeholder="password" />
					<button>login</button>
					<p class="message">
						Não cadastrado? <a th:href="@{/sig/cliente}">Crie uma conta</a>
					</p>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</form>
	<div class="image"> 
		<div class= "quadrado">
			<img width="80%" height="50%" th:src="@{/images/01.jpg}" alt="Imagem de barbeiro branco, com cabelos bem alinhados e sorridente, com uma tesoura na mão e puxando o próprio bigode"/>
			<img width="80%" height="40%" th:src="@{/images/03.jpg}" alt="Imagem de barbeiro finalizando um corte de cabelo com uma maquininha e uma escova na mão de tirar pêlos"/>
		</div>
		<img width="300px" height="700px" th:src="@{/images/Imagem02.jpg}" alt="Imagem de barbeiro aparando barba de homem negro deitado à cadeira de barbeiro"/>
	</div>
</body>
</html>
