<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Cadastrar Serviço</title>
<script type="text/javascript">
		function consulta() {
			window.open("/sig/servicos");
		}
	</script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<body>
	<header th:replace="fragments/header :: menuSuperior">
		<div>header</div>
	</header>
	<div class="container my-5">
		<br />
		<h3>Cadastrar Serviços</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#" th:action="@{/sig/servicos}"
						th:object="${servico}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nome" class="col-form-label">Nome do Serviço</label>
								<input type="text" th:field="*{nome}" class="form-control"
									id="nome" placeholder="Nome do Servico" required> <span
									th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"
									class="text-danger"> </span>
							</div>
						</div>						
						<div class="row">
							<div class="form-group col-md-8">
								<label for="descricao" clsass="col-form-label">Descrição
									do Serviço</label> <input type="text" th:field="*{descricao}"
									class="form-control" id="descricao"
									placeholder="Descrição do Servico" required> <span
									th:if="${#fields.hasErrors('descricao')}"
									th:errors="*{descricao}" class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="duracao" class="col-form-label">Tempo de Duração</label> <input type="text" th:field="*{duracao}"
									class="form-control" id="duracao" placeholder="Duração"
									required> <span
									th:if="${#fields.hasErrors('duracao')}"
									th:errors="*{duracao}" class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="preco" class="col-form-label">Preço do
									Produto</label> <input type="text" th:field="*{preco}"
									class="form-control" id="preco" placeholder="Preço Produto"
									required> <span th:if="${#fields.hasErrors('preco')}"
									th:errors="*{preco}" class="text-danger"> </span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="categoria" class="col-form-label">Categoria do serviço</label> <input type="text" th:field="*{categoria}"
									class="form-control" id="categoria" placeholder="Categoria do Serviço"
									required> <span th:if="${#fields.hasErrors('categoria')}"
									th:errors="*{categoria}" class="text-danger"> </span>
							</div>
						</div>

						<div class="form-group col-md-8">
							<input type="submit" class="btn btn-primary"
								value="Cadastrar Serviço"> <input type="button"
								class="btn btn-primary" value="Consultar Serviço"
								onclick="consulta();">
						</div>
					</form>
				</div>
			</div>
			<h6 th:text="${message}" class="text-danger"></h6>
		</div>
		<footer th:replace="fragments/footer :: rodape">
			<div>footer</div>
		</footer>
</body>

</html>
